<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouPet</title>
</head>
<body>
    <div class="youpet_inicial">
        <div class="celular">
            <img src="img/Cel.png" alt="Celular com tela inicial da YouPet">
        </div>
        <div class="credenciais">
            <id class="grupo"> 
                <img src="img/Logo.png" class="youpet_logo" alt="Logo YouPet">
                <div class="foto_perfil">
                    <img src="img/Perfil2.jpg" alt="Sua foto de perfil">
                </div>
                <a href="#" class="youpet_login">Continue como Ohana</a>
                <a href="#" class="youpet_logout">Remover Conta</a>
            </id>
            <div class="grupo">
                <p class="trocar_usuario">Não é Ohana?</p>
                <p class="trocarUsuario">
                    <span class="link_azul">Alterar Contas</span>
                    ou
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe_app">
                <p class="baixeApp">Baixe o Aplicativo!</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
